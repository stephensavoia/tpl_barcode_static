<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TPL Barcode Generator</title>
    <meta
      name="description"
      content="Generate a wallpaper for your phone that doubles as your digital TPL library card."
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#304a92" />
    <meta name="msapplication-TileColor" content="#304a92" />
    <meta name="theme-color" content="#cfdce3" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container mx-auto max-w-md p-5 overflow-hidden">
      <h1 class="max-w-md">
        <span>TPL</span><span>BARCODE</span><span>GENERATOR</span>
      </h1>
      <div
        data-testid="flowbite-card"
        class="flex rounded-lg border border-gray-200 bg-white shadow-md dark:border-gray-700 dark:bg-gray-800 flex-col max-w-md mb-8"
      >
        <div class="flex h-full flex-col justify-center gap-4 px-6 pt-6 pb-1">
          <div class="flex max-w-md flex-col gap-4">
            <div
              class="relative mx-auto my-1 border-gray-800 bg-gray-800 border-[14px] rounded-[2.5rem] h-[500px] w-[250px] shadow-xl"
            >
              <div
                class="w-[148px] h-[18px] bg-gray-800 top-0 rounded-b-[1rem] left-1/2 -translate-x-1/2 -translate-y-0.5 absolute"
              ></div>
              <div
                class="rounded-[2rem] overflow-hidden w-[222px] h-[472px] dark:bg-gray-800"
              >
                <canvas
                  id="downloadPreviewCanvas"
                  class="mx-auto cursor-pointer"
                  width="222"
                  height="472"
                ></canvas>
                <span
                  id="downloadPreviewSpinner"
                  role="status"
                  aria-label="Wallpaper image loading..."
                  ><svg
                    fill="none"
                    viewBox="0 0 100 101"
                    class="inline animate-spin text-gray-200 fill-gray-600 dark:text-gray-600 dark:fill-gray-300 h-6 w-6 absolute inset-0 m-auto"
                  >
                    <path
                      d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                      fill="currentColor"
                    ></path>
                    <path
                      d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                      fill="currentFill"
                    ></path>
                  </svg>
                </span>
              </div>
            </div>
            <button
              type="button"
              class="group relative flex items-stretch justify-center mt-0.5 p-0.5 text-center font-medium transition-[color,background-color,border-color,text-decoration-color,fill,stroke,box-shadow] focus:z-10 focus:outline-none border border-transparent bg-[#304a92] text-white focus:ring-4 focus:ring-blue-300 enabled:hover:bg-[#1f387a] rounded-lg"
            >
              <span
                class="flex items-stretch transition-all duration-200 rounded-md px-4 py-2 text-md"
                >Download Wallpaper</span
              >
            </button>
            <div class="text-center mb-4">
              <a
                class="text-md text-[#304a92] underline hover:no-underline"
                data-discover="true"
                href="/"
                >Generate Another Barcode</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
