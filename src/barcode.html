<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TPL Barcode Generator</title>
    <meta
      name="description"
      content="Generate a wallpaper for your phone that doubles as your digital TPL library card."
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#304a92" />
    <meta name="msapplication-TileColor" content="#304a92" />
    <meta name="theme-color" content="#e5e7eb" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mx-auto max-w-md p-5 overflow-hidden">
      <h1 class="max-w-md">
        <span>TPL</span><span>BARCODE</span><span>GENERATOR</span>
      </h1>
      <div
        data-testid="flowbite-card"
        class="flex rounded-lg border border-gray-200 bg-white shadow-md dark:border-gray-700 dark:bg-gray-800 flex-col max-w-md mb-8"
      >
        <div class="flex h-full flex-col justify-center gap-4 px-6 pt-6 pb-1">
          <div class="flex max-w-md flex-col gap-4">
            <div
              class="relative mx-auto my-1 border-gray-800 bg-gray-800 border-[14px] rounded-[2.5rem] h-[500px] w-[250px] shadow-xl"
            >
              <div
                class="w-[148px] h-[18px] bg-gray-800 top-0 rounded-b-[1rem] left-1/2 -translate-x-1/2 -translate-y-0.5 absolute"
              ></div>
              <div
                class="rounded-[2rem] overflow-hidden w-[222px] h-[472px] dark:bg-gray-800"
              >
                <canvas
                  class="mx-auto cursor-pointer"
                  width="222"
                  height="472"
                ></canvas>
              </div>
            </div>
            <button
              type="button"
              class="group relative flex items-stretch justify-center p-0.5 text-center font-medium transition-[color,background-color,border-color,text-decoration-color,fill,stroke,box-shadow] focus:z-10 focus:outline-none border border-transparent bg-[#304a92] text-white focus:ring-4 focus:ring-blue-300 enabled:hover:bg-[#1f387a] rounded-lg"
            >
              <span
                class="flex items-stretch transition-all duration-200 rounded-md px-4 py-2 text-md"
                >Download Wallpaper</span
              >
            </button>
            <div class="text-center mb-4">
              <a
                class="text-md text-[#304a92] underline hover:no-underline"
                data-discover="true"
                href="/"
                >Generate Another Barcode</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
