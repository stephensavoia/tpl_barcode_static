<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TPL Barcode Generator</title>
    <meta
      name="description"
      content="Generate a wallpaper for your phone that doubles as your digital TPL library card."
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#304a92" />
    <meta name="msapplication-TileColor" content="#304a92" />
    <meta name="theme-color" content="#cfdce3" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div
      data-testid="flowbite-card"
      class="flex rounded-lg border border-gray-200 bg-white shadow-md flex-col max-w-md mx-auto mb-8"
    >
      <div class="flex h-full flex-col justify-center gap-4 px-6 pt-6 pb-1">
        <div id="carousel" class="relative w-full" data-carousel="static">
          <div class="relative h-[574px] overflow-hidden rounded-lg">
            <div data-carousel-item class="hidden duration-700 ease-in-out">
              <div
                class="absolute left-1/2 top-1/2 w-full -translate-x-1/2 -translate-y-1/2 flex h-full items-center justify-center"
              >
                <label class="radio-img"
                  ><input type="radio" name="design" value="2" />
                  <div
                    class="relative mx-auto border-gray-800 bg-gray-800 border-[14px] rounded-[2.5rem] h-[500px] w-[250px] shadow-xl"
                  >
                    <div
                      class="w-[148px] h-[18px] bg-gray-800 top-0 rounded-b-[1rem] left-1/2 -translate-x-1/2 -translate-y-0.5 absolute"
                    ></div>
                    <div
                      class="rounded-[2rem] overflow-hidden w-[222px] h-[472px]"
                    >
                      <canvas id="canvas0" width="222" height="472"></canvas>
                    </div></div
                ></label>
              </div>
            </div>
            <div data-carousel-item class="hidden duration-700 ease-in-out">
              <div
                class="absolute left-1/2 top-1/2 w-full -translate-x-1/2 -translate-y-1/2 flex h-full items-center justify-center"
              >
                <label class="radio-img"
                  ><input type="radio" name="design" value="2" />
                  <div
                    class="relative mx-auto border-gray-800 bg-gray-800 border-[14px] rounded-[2.5rem] h-[500px] w-[250px] shadow-xl"
                  >
                    <div
                      class="w-[148px] h-[18px] bg-gray-800 top-0 rounded-b-[1rem] left-1/2 -translate-x-1/2 -translate-y-0.5 absolute"
                    ></div>
                    <div
                      class="rounded-[2rem] overflow-hidden w-[222px] h-[472px]"
                    >
                      <canvas id="canvas1" width="222" height="472"></canvas>
                    </div></div
                ></label>
              </div>
            </div>
            <div data-carousel-item class="hidden duration-700 ease-in-out">
              <div
                class="absolute left-1/2 top-1/2 w-full -translate-x-1/2 -translate-y-1/2 flex h-full items-center justify-center"
              >
                <label class="radio-img"
                  ><input type="radio" name="design" value="2" />
                  <div
                    class="relative mx-auto border-gray-800 bg-gray-800 border-[14px] rounded-[2.5rem] h-[500px] w-[250px] shadow-xl"
                  >
                    <div
                      class="w-[148px] h-[18px] bg-gray-800 top-0 rounded-b-[1rem] left-1/2 -translate-x-1/2 -translate-y-0.5 absolute"
                    ></div>
                    <div
                      class="rounded-[2rem] overflow-hidden w-[222px] h-[472px]"
                    >
                      <canvas id="canvas2" width="222" height="472"></canvas>
                    </div></div
                ></label>
              </div>
            </div>
            <div data-carousel-item class="hidden duration-700 ease-in-out">
              <div
                class="absolute left-1/2 top-1/2 w-full -translate-x-1/2 -translate-y-1/2 flex h-full items-center justify-center"
              >

                    >
                      <canvas id="canvas4" width="222" height="472"></canvas>
                    </div></div
                ></label>
              </div>
            </div>
          </div>
          <!-- Slider indicators -->
          <div
            class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse"
          >
            <button
              id="carousel-indicator-1"
              type="button"
              class="w-3 h-3 rounded-full bg-gray-200 border border-gray-300 hover:bg-gray-50"
              aria-current="true"
              aria-label="Slide 1"
              data-carousel-slide-to="0"
            ></button>
            <button
              id="carousel-indicator-2"
              type="button"
              class="w-3 h-3 rounded-full bg-gray-200 border border-gray-300 hover:bg-gray-50"
              aria-current="false"
              aria-label="Slide 2"
              data-carousel-slide-to="1"
            ></button>
            <button
              id="carousel-indicator-3"
              type="button"
              class="w-3 h-3 rounded-full bg-gray-200 border border-gray-300 hover:bg-gray-50"
              aria-current="false"
              aria-label="Slide 3"
              data-carousel-slide-to="2"
            ></button>
            <button
              id="carousel-indicator-4"
              type="button"
              class="w-3 h-3 rounded-full bg-gray-200 border border-gray-300 hover:bg-gray-50"
              aria-current="false"
              aria-label="Slide 4"
              data-carousel-slide-to="3"
            ></button>
            <button
              id="carousel-indicator-5"
              type="button"
              class="w-3 h-3 rounded-full bg-gray-200 border border-gray-300 hover:bg-gray-50"
              aria-current="false"
              aria-label="Slide 5"
              data-carousel-slide-to="5"
            ></button>
          </div>
          <!-- Slider controls -->
          <button
            type="button"
            class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-prev
            id="data-carousel-prev"
          >
            <span
              class="inline-flex h-12 w-12 items-center justify-center rounded-full bg-gray-50 border border-gray-300 group-hover:bg-gray-200 group-focus:outline-none group-focus:ring-2 group-focus:ring-cyan-500 md:h-10 md:w-10"
            >
              <svg
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                viewBox="0 0 24 24"
                aria-hidden="true"
                class="h-7 w-7 text-[#6B7280] sm:h-6 sm:w-6"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 19l-7-7 7-7"
                ></path>
              </svg>
              <span class="sr-only">Previous</span>
            </span>
          </button>
          <button
            type="button"
            class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-next
            id="data-carousel-next"
          >
            <span
              class="inline-flex h-12 w-12 items-center justify-center rounded-full bg-gray-50 border border-gray-300 group-hover:bg-gray-200 group-focus:outline-none group-focus:ring-2 group-focus:ring-cyan-500 md:h-10 md:w-10"
            >
              <svg
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                viewBox="0 0 24 24"
                aria-hidden="true"
                class="h-7 w-7 text-[#6B7280] sm:h-6 sm:w-6"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 5l7 7-7 7"
                ></path>
              </svg>
              <span class="sr-only">Next</span>
            </span>
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="js/bundle.js" type="module"></script>
  </body>
</html>
